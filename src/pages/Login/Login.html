<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button block (click)="login()" >Sign In</button>
  </div>


  <div text-center>
    <button ion-button round outline (click)="signUp()" [disabled]="loader">New User?</button>
    <button ion-button round outline (click)="guestLogin()">Guest</button>
  </div>
  
  <div text-center *ngIf="loader">
    <ion-spinner name="circles" ></ion-spinner>
  </div>  
</ion-content>
