<ion-header>

  <ion-navbar>
    <ion-title>manage-budgets</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" [(ngModel)]="budget.name"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label></ion-label>
      <ion-input type="number" [(ngModel)]="budget.amount"></ion-input>
    </ion-item>  
    <button ion-button type="submit" block (click)="addBudget()" [disabled]="loader" >Add Budget <ion-spinner name="circles" *ngIf="loader"></ion-spinner></button>
</ion-content>
